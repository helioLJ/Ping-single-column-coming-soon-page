<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form>
      <input id="email" type="email" placeholder="Your email address...">
      <small id="error-msg-mobile"></small>
      <button>Notify Me</button>
    </form>
    <small id="error-msg"></small>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="banner">
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <small id="copyright">&copy; Copyright Ping. All rights reserved.</small>
  </div>

  <script src="https://kit.fontawesome.com/73ca816a64.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
